<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodstuffs - Shopping</title>
    <style>
        /* static/css/shop.css */
body {
    font-family: 'Roboto', sans-serif;
    margin: 20px;
    background-color: #f8f4ff;
    color: #333;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.shop-category {
    text-align: center;
    color: #9400d3;
    margin-bottom: 30px;
}

.item-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.item-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    background-color: #fff;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    position: relative;
}

.item-image {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin-bottom: 10px;
}

.item-name {
    color: #333;
    font-size: 1.2em;
    margin-bottom: 5px;
}

.item-price {
    color: #555;
    font-weight: bold;
    margin-bottom: 15px;
}

.add-to-cart-btn {
    background-color: #8a2be2;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform */
}

.add-to-cart-btn:hover {
    background-color: #9400d3;
}

.item-quantity {
    display: none;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 5px;
}

.quantity-btn {
    background-color: #f0f0f0;
    color: #333;
    border: 1px solid #ccc;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

.quantity-btn:hover {
    background-color: #e0e0e0;
}

.quantity-value {
    font-weight: bold;
    font-size: 1.1em;
    color: #555;
    min-width: 20px;
    text-align: center;
}

.view-cart-container {
    text-align: center;
    margin-top: 30px;
}

.view-cart-button {
    background-color: #4b0082;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1em;
    transition: background-color 0.3s ease;
}

.view-cart-button:hover {
    background-color: #6a1b9a;
}
    </style>
    <script>
        // static/js/shop.js
document.addEventListener('DOMContentLoaded', function() {
    const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
    const itemCards = document.querySelectorAll('.item-card');
    const viewCartButton = document.querySelector('.view-cart-button');

    addToCartButtons.forEach((button, index) => {
        const itemCard = button.parentNode;
        const quantityDiv = itemCard.querySelector('.item-quantity');
        const quantityValueSpan = quantityDiv.querySelector('.quantity-value');
        const plusButton = quantityDiv.querySelector('.plus');
        const minusButton = quantityDiv.querySelector('.minus');
        let quantity = 0;

        button.addEventListener('click', function() {
             // Store original position
            this.originalTransform = window.getComputedStyle(this).transform;
            button.style.transform = 'translateX(-100px)'; // Move button to the left
            button.style.opacity = '0'; // Fade out
            setTimeout(() => {
                button.style.display = 'none';
                quantityDiv.style.display = 'flex';
                quantity = 1;
                quantityValueSpan.textContent = quantity;
            }, 300); // Match transition duration
        });

        plusButton.addEventListener('click', function() {
            quantity++;
            quantityValueSpan.textContent = quantity;
        });

        minusButton.addEventListener('click', function() {
            if (quantity > 0) {
                quantity--;
                quantityValueSpan.textContent = quantity;
                if (quantity === 0) {
                    quantityDiv.style.display = 'none';
                    button.style.display = 'block';
                     // Restore original position
                    button.style.transform = 'translateX(0)';
                    button.style.opacity = '1'; // Fade in
                }
            }
        });
    });

     // Animation on add to cart
    itemCards.forEach(card => {
        const addButton = card.querySelector('.add-to-cart-btn');
        addButton.addEventListener('click', () => {
            addButton.classList.add('animate');
            setTimeout(() => {
                addButton.classList.remove('animate');
            }, 300); //  animation duration
        });
    });

    // View Cart Button Click
    viewCartButton.addEventListener('click', function() {
        window.location.href = "{% url 'cart' %}"; // Redirect to cart.html (replace 'cart' with your actual URL name)
    });
});
    </script>
</head>
<body>
    <div class="container">
        <h1 class="shop-category">Fresh Produce</h1>
        <div class="item-grid">
            <div class="item-card" data-item-id="apple">
                <img src="{% static 'images/apple.jpg' %}" alt="Apple" class="item-image">
                <h2 class="item-name">Fresh Apples</h2>
                <p class="item-price">₹50/kg</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <div class="item-quantity" style="display: none;">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity-value">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>

            <div class="item-card" data-item-id="banana">
                <img src="{% static 'images/banana.jpg' %}" alt="Banana" class="item-image">
                <h2 class="item-name">Ripe Bananas</h2>
                <p class="item-price">₹30/dozen</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <div class="item-quantity" style="display: none;">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity-value">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>

            <div class="item-card" data-item-id="milk">
                <img src="{% static 'images/milk.jpg' %}" alt="Milk" class="item-image">
                <h2 class="item-name">Pure Milk (1L)</h2>
                <p class="item-price">₹60/L</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <div class="item-quantity" style="display: none;">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity-value">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>

            <div class="item-card" data-item-id="bread">
                <img src="{% static 'images/bread.jpg' %}" alt="Bread" class="item-image">
                <h2 class="item-name">Whole Wheat Bread</h2>
                <p class="item-price">₹45/loaf</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <div class="item-quantity" style="display: none;">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity-value">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>

            <div class="item-card" data-item-id="eggs">
                <img src="{% static 'images/eggs.jpg' %}" alt="Eggs" class="item-image">
                <h2 class="item-name">Farm Fresh Eggs (12)</h2>
                <p class="item-price">₹70/tray</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <div class="item-quantity" style="display: none;">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity-value">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>

            <div class="item-card" data-item-id="rice">
                <img src="{% static 'images/rice.jpg' %}" alt="Rice" class="item-image">
                <h2 class="item-name">Basmati Rice (1kg)</h2>
                <p class="item-price">₹80/kg</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <div class="item-quantity" style="display: none;">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity-value">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>
        </div>
        <div class="view-cart-container">
            <button class="view-cart-button">View Cart</button>
        </div>
    </div>
</body>
</html>
