<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foodstuffs</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4ff; /* Light lilac */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #9400d3; /* Dark violet */
            font-size: 2.2em;
            margin-top: 0;
        }

        .auth-content .error-message {
            background-color: #fbe7ff; /* Lightest purple */
            color: #8a2be2; /* Blue violet */
            border: 1px solid #e1bee7; /* Light purple border */
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .auth-content .error-message ul {
            padding-left: 20px;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 1em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            outline: none;
        }

        .form-group input:focus {
            border-color: #8a2be2; /* Blue violet focus */
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.3);
        }

        .auth-content button.primary {
            background-color: #8a2be2; /* Blue violet button */
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .auth-content button.primary:hover {
            background-color: #7b68ee; /* Medium purple hover */
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
        }

        .auth-link a {
            color: #9400d3; /* Dark violet links */
            text-decoration: none;
            font-weight: bold;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <h1>Admin LogIn</h1>
        </header>
        <main class="auth-content">
            <div class="error-message" style="display: none;">
                Please correct the errors below:
                <ul>
                    <li>Invalid username or password.</li>
                </ul>
            </div>
    <form method="post" action="{% url 'custom_admin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="loginid">Admin Id</label>
                <input type="text" id="loginid" name="loginid" required>
            </div>
            <div class="form-group">
                <label for="pswd">Password</label>
                <input type="password" id="pswd" name="pswd" required>
            </div>
                    <button type="submit" class="button primary">Log In</button>
            </form>

                {% if messages %}
                {% for message in messages %}
                    <div class="error-message">
                    {{ message }}
                    </div>
                {% endfor %}
                {% endif %}

                    {% if error %}
                        <div class="error-message">
                            <ul>
                                <li>{{ error }}</li>
                            </ul>
                        </div>
                    {% endif %}

        </main>
    </div>
</body>
</html>
