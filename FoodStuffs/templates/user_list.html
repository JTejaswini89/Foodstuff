<!DOCTYPE html>
<html>
<head>
    <title>User List - Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            color: #333;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #4a4a4a;
            letter-spacing: 1.2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
            transition: box-shadow 0.3s ease;
            margin-bottom: 40px;
        }
        table:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 15px 20px;
            border-bottom: 1px solid #eaeaea;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: #6c63ff;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        tbody tr:hover {
            background-color: #f5f5ff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Logout button styling */
        form {
            text-align: center;
        }
        button {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #574fd6;
            box-shadow: 0 8px 20px rgba(87, 79, 214, 0.6);
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            th, td {
                padding: 12px 10px;
            }
            button {
                width: 100%;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>
    <h2>Registered Users</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date Joined</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.date_joined|date:"M d, Y" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="post" action="{% url 'logout_user' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
