<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    
        .dashboard-container {
            background-color:lightpink;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow:0 0 5px purple,0 0 10px purple,0 0 15px purple,0 0 20px purple;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .dashboard-container:hover {
            background-color:lightseagreen;
            transform: scale(1.1);  /* zoom in to 110% */
            box-shadow:0 0 5px black,0 0 10px black,0 0 15px black,0 0 20px black;

        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        a, button {
            display: inline-block;
            margin: 10px 15px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #6a11cb;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.4);
            user-select: none;
        }

        a:hover {
            background-color: #6a11cb;
            color: #fff;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.6);
        }

        button:hover {
            background-color: #dc3545;
            color: #fff;
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.7);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 2rem;
            }
            a, button {
                font-size: 1rem;
                padding: 10px 20px;
                margin: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, Admin!</h2>
        <p>This is your custom admin dashboard.</p>

        <a href="{% url 'view_registered_users' %}">View Registered Users</a>

        <form method="post" action="{% url 'logout_user' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
